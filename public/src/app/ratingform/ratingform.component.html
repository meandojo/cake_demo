<form>
  <label>Rate That cake!</label>
  <select name="rating" [(ngModel)]="newRating.stars">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <p>Comment:
    <input name="comment" [(ngModel)]="newRating.comment">
  </p>
  <input type="submit" (click)="makeRating(currentCake._id)">
</form>
  
  
  <!-- {{currentCake|json}} -->
